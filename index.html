
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Touhidi Nishat | DevOps Systems Architect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #3b82f6;
            --neon-cyan: #22d3ee;
            --bg-dark: #020617;
            --text-main: #e2e8f0;
            --grid-color: rgba(59, 130, 246, 0.05);
            scroll-behavior: smooth;
        }
        
        .light {
            --bg-dark: #f8fafc; /* Softer slate gray instead of pure white */
            --text-main: #1e293b;
            --grid-color: rgba(59, 130, 246, 0.12);
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            overflow-x: hidden;
            transition: background-color 0.4s cubic-bezier(0.4, 0, 0.2, 1), color 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }

        /* Grid Background */
        .grid-bg {
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 50px 50px;
            mask-image: radial-gradient(circle at center, black, transparent 80%);
        }

        @keyframes scan {
            from { transform: translateY(-100%); }
            to { transform: translateY(100%); }
        }

        .scanline {
            width: 100%;
            height: 2px;
            background: rgba(34, 211, 238, 0.05);
            position: absolute;
            animation: scan 6s linear infinite;
            z-index: 10;
            pointer-events: none;
        }

        .glow-border {
            border: 1px solid rgba(59, 130, 246, 0.2);
            box-shadow: 0 4px 20px -2px rgba(0, 0, 0, 0.1);
        }
        
        .light .glow-border {
            border: 1px solid rgba(59, 130, 246, 0.1);
            box-shadow: 0 10px 25px -5px rgba(59, 130, 246, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.02);
            background: white;
        }

        .glow-border:hover {
            border: 1px solid rgba(59, 130, 246, 0.4);
            box-shadow: 0 0 25px rgba(59, 130, 246, 0.1);
        }
        
        .light .glow-border:hover {
            box-shadow: 0 20px 40px -10px rgba(59, 130, 246, 0.12);
            border: 1px solid rgba(59, 130, 246, 0.2);
        }

        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: var(--bg-dark); }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .dark ::-webkit-scrollbar-thumb { background: #1e293b; }
        ::-webkit-scrollbar-thumb:hover { background: #3b82f6; }

        .transition-theme {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>

</html>
